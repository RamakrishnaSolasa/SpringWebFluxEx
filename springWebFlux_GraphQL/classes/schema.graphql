type Query{
     getAccount(id:String):Account
     getAccounts:[Account]
}

type Mutation{
      createAccount(accountName:String, years:Int, category:Category, holdingsType:String, top:String):String
}

type Account{
   id:String
   name:String
   years:Int
   holdings:Holdings
   category:Category
}

type Holdings{
   type:String
   top:String
}

enum Category {
     BROKERAGE,
     TRUST
}